<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>ChatRecap - Your ChatGPT Year in Review</title>
    <meta name="description" content="Transform your ChatGPT conversations into beautiful, shareable Instagram stories. Analyze your AI chat history with ChatRecap." />
    <meta name="keywords" content="ChatGPT, recap, analytics, AI chat history, conversation analysis" />
    <meta name="author" content="ChatRecap" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="ChatRecap - Your ChatGPT Year in Review" />
    <meta property="og:description" content="Beautiful insights from your ChatGPT conversations" />
    <meta property="og:url" content="https://chatrecap.co" />
    <meta property="og:type" content="website" />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2DDRP47X9B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2DDRP47X9B');
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
            <section class="hero">
        <div class="copy">
          <h1>ChatRecap</h1>
          <p>
            Upload your exported ChatGPT <code>conversations.json</code> file to get a your recap.
          </p>
          <div class="button-group">
            <label class="upload" id="upload-label">
              <input type="file" id="file-input" accept="application/json" />
              <span>Select File</span>
            </label>
            <button id="try-demo-btn" class="demo-btn" type="button">Try Demo</button>
          </div>
          <button id="demo-trigger" class="ghost-link">How to export your data</button>
          <p class="hint">Your data never leaves this page. Everything runs locally.</p>

            <a class="hint" href="https://github.com/eonurk/gpt-recap" target="_blank" rel="noopener">
              View source code ❤️
            </a>
        </div>
      </section>

      <section id="demo-container" class="demo hidden">
        <div class="demo-card">
          <div class="phone-frame">
            <video id="demo-video" src="gpt-export.mp4" controls playsinline preload="metadata"></video>
          </div>
          <button id="close-demo" class="action secondary">Close preview</button>
        </div>
      </section>

      
      <section id="error" class="banner hidden"></section>

      <section id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Crunching the recap…</p>
      </section>

      <section id="story-container" class="story-container hidden">
        <header class="story-toolbar">
          
        </header>
        <div id="story-rail" class="story-rail"></div>
        <div id="story-progress" class="story-progress"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
