<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Recap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
            <section class="hero">
        <div class="copy">
          <h1>GPT Recap</h1>
          <p>
            Drop your exported <code>conversations.json</code> file to get a shareable recap directly in your browser.
          </p>
          <label class="upload" id="upload-label">
            <input type="file" id="file-input" accept="application/json" />
            <span>Select conversations.json</span>
          </label>
          <button id="demo-trigger" class="ghost-link">How to export your data</button>
          <p class="hint">Your data never leaves this page. Everything runs locally.</p>
        </div>
      </section>

      <section id="demo-container" class="demo hidden">
        <div class="demo-card">
          <div class="phone-frame">
            <video id="demo-video" src="gpt-export.mp4" controls playsinline preload="metadata"></video>
          </div>
          <button id="close-demo" class="action secondary">Close preview</button>
        </div>
      </section>

      
      <section id="error" class="banner hidden"></section>

      <section id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Crunching the recapâ€¦</p>
      </section>

      <section id="story-container" class="story-container hidden">
        <header class="story-toolbar">
          <div class="actions">
            <a class="hint" href="https://github.com/eonurk/gpt-recap" target="_blank" rel="noopener">
              View source code
            </a>
          </div>
        </header>
        <div id="story-rail" class="story-rail"></div>
        <div id="story-progress" class="story-progress"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
