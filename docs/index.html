<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Recap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="copy">
          <h1>GPT Recap</h1>
          <p>
            Drop your exported <code>conversations.json</code> file to get a shareable recap in your browser.
          </p>
          <label class="upload" id="upload-label">
            <input type="file" id="file-input" accept="application/json" />
            <span>Select conversations.json</span>
          </label>
          <button id="demo-trigger" class="ghost-link">See a quick demo (mp4)</button>
          <p class="hint">Your data never leaves this page. Everything runs locally.</p>
        </div>
      </section>

      <section id="demo-container" class="demo hidden">
        <div class="demo-card">
          <video id="demo-video" src="gpt-export.mp4" controls playsinline preload="metadata"></video>
          <button id="close-demo" class="action secondary">Close preview</button>
        </div>
      </section>

      <section id="error" class="banner hidden"></section>

      <section id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Crunching the recapâ€¦</p>
      </section>

      <section id="story-container" class="story-container hidden">
        <header class="story-toolbar">
          <div class="brand">gpt recap</div>
          <div class="actions">
            <a class="action secondary gh" href="https://github.com/eonurk/gpt-recap" target="_blank" rel="noopener">
              <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.64 7.64 0 012 0c1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.001 8.001 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
              <span>View source</span>
            </a>
            <button id="share-slide" class="action share">Share</button>
          </div>
        </header>
        <div id="story-rail" class="story-rail"></div>
        <div id="story-progress" class="story-progress"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
